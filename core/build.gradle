apply plugin: "kotlin"

// Want 1.8 because we want calls to static methods.
sourceCompatibility = 1.8
targetCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets {
    main.java.srcDirs += 'src/'
    test.java.srcDirs += 'tests/'
}

eclipse.project {
    name = appName + "-core"
}
